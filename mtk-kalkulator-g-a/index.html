    <div class="box">
        <div class="container">
            <h2>Kalkulator Aritmatika & Geometri</h2>
            <label for="jenis">Pilih Jenis Deret:</label>
            <select id="jenis">
                <option value="aritmatika">Aritmatika</option>
                <option value="geometri">Geometri</option>
            </select>
            <label for="a">Suku Pertama (a):</label>
            <input type="number" id="a">
            <label for="b">Beda (b) / Rasio (r):</label>
            <input type="number" id="b">
            <label for="n">Jumlah Suku (n):</label>
            <input type="number" id="n">
            <button onclick="hitung()">Hitung</button>
            <h3>Hasil: <span id="hasil"></span></h3>
        </div>
    </div>

    <script>
        function hitung() {
            let jenis = document.getElementById("jenis").value;
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);
            let hasil = 0;

            if (jenis === "aritmatika") {
                hasil = a + (n - 1) * b;
            } else if (jenis === "geometri") {
                hasil = a * ((Math.pow(b, n) - 1) / (b - 1));
            }

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
